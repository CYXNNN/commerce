<h2>Cart&nbsp;<span class="badge badge-success">{{itemCount}}</span></h2>
<div *ngFor="let item of (items$ | async)">
  <a [routerLink]="['/products', item.id]">{{item.name}}</a> - {{item.amount}}
  <button (click)="remove(item.id)" class="btn btn-sm btn-outline-danger">X</button>
</div>
<p>Total: {{toMoney(orderTotal)}}</p>
<button (click)="checkout()" [disabled]="itemCount < 1" class="btn btn-outline-success">Checkout
</button>
