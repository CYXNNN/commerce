<div id="app">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
    <a routerLink="/" class="navbar-brand">CYXN.fans</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    </button>
    <div class="navbar-collapse collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto" routerLinkActive="active">
        <li class="nav-item">
          <a routerLink="/products" class="nav-link">Products</a>
        </li>
        <li class="nav-item">
          <a routerLink="/cart" class="nav-link">Cart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="isLoggedIn && showAdminBoard" routerLink="admin">Admin</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
        <li class="nav-item">
          <a class="nav-link" routerLink="register">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="open(loginModal)">Login</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
        <li class="nav-item">

          <a class="nav-link" routerLink="user">{{ username }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="col-md-12">
    <router-outlet></router-outlet>
  </div>
  <div>

  </div>
</div>
<ng-template #loginModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Login</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="form-row">
        <div class="form-group col-md-8">
          <label for="username">Username
            <input class="form-control" id="username" autocomplete="username"
                   formControlName="username" type="text"/>
          </label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label for="password">Password
            <input class="form-control" autocomplete="current-password" id="password"
                   formControlName="password"
                   type="password"/>
          </label>
        </div>
      </div>
      <button type="button" class="btn btn-outline-success" (click)="submit()">Login</button>
    </form>
  </div>
</ng-template>
