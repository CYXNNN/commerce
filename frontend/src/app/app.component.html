<div id="app">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
    <a routerLink="/" class="navbar-brand">CYXN.fans</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    </button>
    <div class="navbar-collapse collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto" routerLinkActive="active">
        <li class="nav-item">
          <a routerLink="/products" class="nav-link">Products</a>
        </li>
        <li class="nav-item">
          <a routerLink="/cart" class="nav-link">Cart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="isLoggedIn && showAdminBoard" routerLink="admin">Admin</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
        <li class="nav-item">
          <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
        </li>
        <li class="nav-item">
          <a href="/login" class="nav-link" routerLink="login">Login</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
        <li class="nav-item">

          <a class="nav-link" routerLink="user">{{ username }}</a>
        </li>
        <li class="nav-item">
          <a href class="nav-link" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="col-md-12">
    <router-outlet></router-outlet>
  </div>
  <div>

  </div>
</div>
