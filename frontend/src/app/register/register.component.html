<h2>Create a new account</h2>
<div class="col-md-12">
  <form [formGroup]="form">
    <div class="form-row">
      <div class="form-group col-md-8">
        <label for="username">Username
          <input class="form-control" id="username" autocomplete="username"
                 formControlName="username" type="text"/>
        </label>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8">
        <label for="email">Mail Address
          <input class="form-control" id="email"
                 formControlName="email"
                 type="email"/>
        </label>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8">
        <label for="password">Password
          <input class="form-control" autocomplete="current-password" id="password"
                 formControlName="password"
                 type="password"/>
        </label>
      </div>
    </div>
    <button type="button" class="btn btn-outline-success" (click)="submit()">Register</button>
  </form>
</div>
