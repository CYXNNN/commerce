<div class="row">
  <div class="col-md-8">
    <div *ngIf="product">
      {{product.name}} - {{product.price.toLocaleString('de-CH',
      {style: 'currency', currency: 'CHF'})}}
      <br>{{product.description}}
      <br>
      <button (click)="addToCart()" class="btn btn-outline-primary"
              [disabled]="product.stock <= 0 || product.deleted">Add to cart
      </button>
    </div>
  </div>
  <div class="col-md-4">
    <app-cart></app-cart>
  </div>
</div>
