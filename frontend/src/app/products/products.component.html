<div class="card-wrapper">
  <div class="card" *ngFor="let product of products$ | async">
    <img class="card-img-top"
         [src]="renderImage(product)"
         height="200"
         alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">
        <a [routerLink]="['/products', product.id]">{{product.name}}</a>
        <span *ngIf="product.deleted" class="badge badge-info badge-danger">DELETED</span>
      </h5>
      <p class="card-text">{{product.description}}</p>
      <p>{{product.price.toLocaleString('de-CH', {style: 'currency', currency: 'CHF'})}}</p>
      <p>Stock: {{product.stock}}</p>
      <button (click)="addToCart(product)" class="btn btn-outline-primary"
              [disabled]="product.stock <= 0 || product.deleted">Add to cart
      </button>
    </div>
  </div>
</div>
