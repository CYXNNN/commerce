<div class="col-md-12">
  <div class="card card-container">
    <div *ngFor="let product of products$ | async">
      <a [routerLink]="['/products', product.id]">{{product.name}}</a>
      - {{product.price.toLocaleString('de-CH', {style: 'currency', currency: 'CHF'})}}
      <!-- TODO use icons -->
      <i class="bi bi-cart-plus-fill" (click)="addToCart(product)">+</i>
    </div>
  </div>
</div>
